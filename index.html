<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zuno Café | Sip the Soul, Taste the Story</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fefcf9;
      color: #222;
      text-align: center;
    }
    header {
      background: #2f2f2f;
      color: white;
      padding: 20px 10px;
      font-size: 1.5em;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    section {
      padding: 40px 20px;
    }
    .menu-item {
      border: 1px solid #ddd;
      border-radius: 10px;
      display: inline-block;
      padding: 15px;
      margin: 10px;
      background: white;
      width: 200px;
      box-shadow: 2px 2px 10px #ddd;
    }
    footer {
      background: #2f2f2f;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    ☕ Zuno Café <br>
    <small>Sip the Soul, Taste the Story</small><br>
    <nav>
      <a href="#menu">Menu</a>
      <a href="#gallery">Gallery</a>
      <a href="#order">Order</a>
    </nav>
  </header>

  <section id="menu">
    <h2>Our Menu</h2>
    <div class="menu-item">Cappuccino - ₹80</div>
    <div class="menu-item">Espresso - ₹60</div>
    <div class="menu-item">Cold Coffee - ₹90</div>
    <div class="menu-item">Brownie - ₹50</div>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <img src="https://source.unsplash.com/400x300/?coffee,cafe" alt="Coffee" />
    <img src="https://source.unsplash.com/400x300/?cappuccino,barista" alt="Barista" />
  </section>

  <section id="order">
    <h2>Order Online</h2>
    <p>WhatsApp your order to <b>+91-9876543210</b></p>
  </section>

  <footer>
    © 2025 Zuno Café | Assam
  </footer>
</body>
</html>
